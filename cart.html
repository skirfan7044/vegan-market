<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegan Market My Cart</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <div class="logo-div">
            <a href="index.html">
              <img src="images/logo.png" alt="logo" />
            </a>
          </div>
          <div class="tilt-div"></div>
        </div>

        <div class="nav-right" id="navMenu">
          <div class="location">
            <h4>Delivering to</h4>
            <p id="user-address">Sector v, Kolkata...</p>
          </div>
          <form class="search-form" id="searchForm">
            <input type="search" id="searchInput" />
            <button>
              <i class="bi bi-search"></i>
            </button>
          </form>
          <div class="navigation-div">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="my-order.html">My Order</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="signOut()"
                    >Sign Out</a
                  >
                </li>
              </ul>
            </div>

            <a href="cart.html" id="cart">
              <i class="bi bi-cart4"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="cart">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h1>Your Cart</h1>
            </div>
            <div class="col-xl-7 col-md-12" id="cart-container"></div>
            <div class="col-xl-5 col-md-12">
              <div class="summary" id="summary-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <h4>Get in touch</h4>
        <h6>support@vegan-market.com</h6>
        <h6>+91 1800459657</h6>
        <h6>+91 1800459685</h6>
      </div>

      <div>
        <h4>Privacy Policy</h4>
        <h6>Term & Conditions</h6>
        <h6>Payment Policy</h6>
        <h6>Refund Policy</h6>
      </div>

      <div>
        <h4>Quick Links</h4>
        <h6>About us</h6>
        <h6>Services</h6>
        <h6>Support</h6>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
