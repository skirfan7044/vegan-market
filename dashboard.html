<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG Dashboard</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="dashboard.html">
            <img src="images/logo.png" alt="" />
          </a>
        </div>

        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <a class="dropdown-item" href="#" onclick="signOut()">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="sidebar">
        <div class="sidebar-div">
          <ul>
            <li>
              <a href="dashboard.html" class="active"
                ><i class="bi bi-speedometer"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="product.html"><i class="bi bi-basket2"></i> Product</a>
            </li>
            <li>
              <a href="users.html"><i class="bi bi-people"></i> User</a>
            </li>
            <li>
              <a href="orders.html"><i class="bi bi-list-ul"></i> Order</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="content-body">
        <div class="head">
          <h4>Dashboard</h4>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-sm-12 mt-3">
              <div class="data-box">
                <div>
                  <i class="bi bi-basket2"></i>
                </div>
                <div>
                  <h4>Products</h4>
                  <h6 id="total-products">00</h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-sm-12 mt-3">
              <div class="data-box">
                <div>
                  <i class="bi bi-people"></i>
                </div>
                <div>
                  <h4>Users</h4>
                  <h6 id="total-users">00</h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-sm-12 mt-3">
              <div class="data-box">
                <div>
                  <i class="bi bi-list-ul"></i>
                </div>
                <div>
                  <h4>Orders</h4>
                  <h6 id="total-orders">00</h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-sm-12 mt-3">
              <div class="data-box">
                <div>
                  <i class="bi bi-bank"></i>
                </div>
                <div>
                  <h4>Revenue</h4>
                  <h6 id="total-revenue">00</h6>
                </div>
              </div>
            </div>
            <div class="col-12 mt-5">
              <div class="chart-box" id="chart"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/index.js"></script>
  </body>
</html>
