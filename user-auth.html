<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegan Market Sign In</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="user-form" id="user-form">
        <form id="user-signin">
          <h1>Sign In</h1>
          <input
            type="email"
            id="userid"
            placeholder="Enter Your User ID"
            required
          />
          <input
            type="password"
            id="user-password"
            placeholder="Enter Your Password"
            required
          />
          <p>
            Don't have an account?
            <a onclick="handleSignAuth()">Sign Up</a>
          </p>
          <button type="submit">Sign In</button>
        </form>

        <form id="user-signup">
          <h1>Sign Up</h1>
          <input
            type="text"
            id="user_name"
            placeholder="Enter Your Full Name"
            required
          />

          <input
            type="number"
            id="mobile"
            placeholder="Enter Your Mobile Number"
            required
          />

          <input
            type="email"
            id="email_id"
            placeholder="Enter Your Email ID"
            required
          />

          <input
            type="password"
            id="user_password"
            placeholder="Enter Your Password"
            required
          />

          <textarea id="address" placeholder="Enter Your Full Address"></textarea>
          <p>
            Already have an account?
            <a onclick="handleSignAuth()">Sign In</a>
          </p>
          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
