<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG Product</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="dashboard.html">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>

        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <a class="dropdown-item" href="#" onclick="signOut()">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="sidebar">
        <div class="sidebar-div">
          <ul>
            <li>
              <a href="dashboard.html"
                ><i class="bi bi-speedometer"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="product.html" class="active"
                ><i class="bi bi-basket2"></i> Product</a
              >
            </li>
            <li>
              <a href="users.html"><i class="bi bi-people"></i> User</a>
            </li>
            <li>
              <a href="orders.html"><i class="bi bi-list-ul"></i> Order</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="content-body">
        <div class="head">
          <h4>Product</h4>
          <div>
            <select id="product-select" class="category-select"></select>
            <button
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              onclick="modalTitle()"
            >
              <i class="bi bi-plus-square"></i> Product
            </button>
          </div>
        </div>
        <div class="content-box">
          <table>
            <thead>
              <tr>
                <th>Action</th>
                <th>Name</th>
                <th>Image</th>
                <th>QTY</th>
                <th>Stock</th>
                <th>MRP</th>
                <th>Price</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="item-list"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-head"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="product-add">
                <div class="row">
                  <div class="col-lg-4 mb-3">
                    <label for="c_id" class="form-label">Category</label>
                    <select
                      class="form-control category-select"
                      name="c_id"
                      id="c_id"
                      required
                    ></select>
                  </div>

                  <div class="col-lg-4 mb-3">
                    <label for="product_name" class="form-label"
                      >Product Name</label
                    >
                    <input
                      type="text"
                      name="product_name"
                      id="product_name"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-4 mb-3">
                    <label for="img" class="form-label">Image URL or Path</label>
                    <input
                      type="text"
                      name="img"
                      id="img"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-3 mb-3">
                    <label for="qty" class="form-label">Quantity</label>
                    <input
                      type="text"
                      name="qty"
                      id="qty"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-3 mb-3">
                    <label for="mrp" class="form-label">₹MRP</label>
                    <input
                      type="number"
                      name="mrp"
                      id="mrp"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-3 mb-3">
                    <label for="price" class="form-label">₹Selling Price</label>
                    <input
                      type="number"
                      name="price"
                      id="price"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-3 mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input
                      type="number"
                      name="stock"
                      id="stock"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-12 mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      id="description"
                      class="form-control"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <div class="col-12 mb-2">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
